    <style>

        body.dark-mode {

		.filter-search-row {

        .highlight {

        }

        .no-results {
            text-align: center;

            color: var(--text-secondary);

        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .header-icons {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .stat-card {
                padding: 10px;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .speaker-filters, .freq-filters {
                justify-content: center;
            }

            /* Î™®Î∞îÏùºÏóêÏÑúÎèÑ Ìïú Ï§Ñ Ïú†ÏßÄ */
            .search-row {
                flex-wrap: nowrap;
            }

            .search-btn, .clear-btn {
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .pagination-btn {
				flex: 0 0 auto;
				min-width: 80px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .page-input-wrapper input {
                width: 50px;
            }

            .page-input-wrapper span {

        @media (min-width: 769px) {
            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stat-label {
                font-size: 0.9rem;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <div class="header-icons">

		<div class="controls" id="controls">
            <div class="filter-search-row">
                <div class="control-group">
                    <label>üë• Î∞úÌôîÏûê ÌïÑÌÑ∞</label>
                    <div class="speaker-filters" id="speakerFilters"></div>
                </div>

                <div class="control-group">
                    <label for="searchInput">üîç Ï§ëÎ≥µ ÌëúÌòÑ Í≤ÄÏÉâ</label>
                    <div class="search-row">
                        <input type="text" id="searchInput" placeholder="Í≤ÄÏÉâÌï† Îã®Ïñ¥ÎÇò ÌëúÌòÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
                        <button class="search-btn" id="searchBtn">Í≤ÄÏÉâ</button>

                    <div class="page-input-wrapper">
                        <input type="number" id="perPageInput" value="5" min="1" />

        <div class="messages" id="messages"></div>

    <script>
        let chatData = [];
        let currentSearch = '';
        let activeSpeakers = new Set();
        let allText = '';
        let allDuplicates = [];
        let currentFreqFilter = 'all';
        let currentPage = 1;
        let perPage = 50;
        let totalPages = 1;
        let showAll = false;

        const fileInput = document.getElementById('fileInput');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchResult = document.getElementById('searchResult');
        const controls = document.getElementById('controls');
        const stats = document.getElementById('stats');
        const statsGrid = document.getElementById('statsGrid');
        const speakerFilters = document.getElementById('speakerFilters');
        const messagesContainer = document.getElementById('messages');
        const duplicatesSection = document.getElementById('duplicates');
        const duplicateList = document.getElementById('duplicateList');
        const freqFilters = document.getElementById('freqFilters');
        const themeBtn = document.getElementById('themeBtn');
        const perPageInput = document.getElementById('perPageInput');
        const applyPerPageBtn = document.getElementById('applyPerPageBtn');
        const paginationInfo = document.getElementById('paginationInfo');
        const showAllBtn = document.getElementById('showAllBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        fileInput.addEventListener('change', handleFileUpload);
        
        searchBtn.addEventListener('click', () => {
            currentSearch = searchInput.value.trim();
            currentPage = 1;
            renderMessages();
            updateSearchResult();
            highlightDuplicateItem();
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            currentSearch = '';
            currentPage = 1;
            renderMessages();
            searchResult.innerHTML = '';
            clearDuplicateHighlight();
        });

        showAllBtn.addEventListener('click', () => {
            showAll = true;
            currentPage = 1;
            renderMessages();
        });

        applyPerPageBtn.addEventListener('click', () => {
            const newPerPage = parseInt(perPageInput.value);
            if (newPerPage > 0) {
                showAll = false;
                perPage = newPerPage;
                currentPage = 1;
                renderMessages();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderMessages();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderMessages();
            }
        });

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('chatReviewer_darkMode', document.body.classList.contains('dark-mode'));
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('chatReviewer_darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });

        freqFilters.addEventListener('click', (e) => {
            if (e.target.classList.contains('freq-filter-btn')) {
                document.querySelectorAll('.freq-filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentFreqFilter = e.target.dataset.freq;
                renderDuplicates();
            }
        });

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const content = event.target.result;
                parseChat(content);
            };
            reader.readAsText(file);
        }

        function parseChat(content) {
            chatData = [];
            allText = '';
            const lines = content.split('\n');
            let currentMessage = null;
            let inCodeBlock = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('```')) {
                    inCodeBlock = !inCodeBlock;
                    if (currentMessage) {
                        currentMessage.content += (currentMessage.content ? '\n' : '') + line;
                    }
                    continue;
                }

                if (inCodeBlock) {
                    if (currentMessage) {
                        currentMessage.content += (currentMessage.content ? '\n' : '') + line;
                    }
                    continue;
                }

                if (line.startsWith('--')) {
                    if (currentMessage) {
                        chatData.push(currentMessage);
                    }
                    currentMessage = {
                        speaker: line.substring(2).trim(),
                        content: '',
                        time: null
                    };
                }
                else if (line.includes('## TimeInfo')) {
                    const timeMatch = line.match(/Time:\s*([^|]+)/);
                    if (timeMatch && currentMessage) {
                        currentMessage.time = timeMatch[1].trim();
                    }
                }
                else if (currentMessage && line && !line.startsWith('#')) {
                    currentMessage.content += (currentMessage.content ? '\n' : '') + line;
                }
            }

            if (currentMessage) {
                chatData.push(currentMessage);
            }

            if (chatData.length > 0) {
                chatData.shift();
            }

            allText = chatData.map(m => m.content.replace(/\[Time:.*?\]/g, '')).join(' ');

            findDuplicates();
            initializeFilters();
            updateStats();
            currentPage = 1;
            showAll = false;
            renderMessages();
            
            duplicatesSection.classList.add('active');
            controls.classList.add('active');
            stats.classList.add('active');
            messagesContainer.classList.add('active');
        }

        function findDuplicates() {
            const wordCounts = {};
            const phraseCounts = {};

            const words = allText.match(/[\uAC00-\uD7A3]{2,}/g) || [];
            words.forEach(word => {
                wordCounts[word] = (wordCounts[word] || 0) + 1;
            });

            const sentences = allText.split(/[.!?\n]/);
            sentences.forEach(sentence => {
                const koreanOnly = sentence.replace(/[^\uAC00-\uD7A3\s]/g, ' ');
                const sentenceWords = koreanOnly.trim().split(/\s+/).filter(w => w.length > 0);
                
                for (let len = 3; len <= 6; len++) {
                    for (let i = 0; i <= sentenceWords.length - len; i++) {
                        const phrase = sentenceWords.slice(i, i + len).join(' ');
                        if (phrase.length > 5) {
                            phraseCounts[phrase] = (phraseCounts[phrase] || 0) + 1;
                        }
                    }
                }
            });

            allDuplicates = [];
            
            Object.entries(wordCounts).forEach(([word, count]) => {
                if (count >= 2) {
                    allDuplicates.push({ text: word, count });
                }
            });

            Object.entries(phraseCounts).forEach(([phrase, count]) => {
                if (count >= 2) {
                    allDuplicates.push({ text: phrase, count });
                }
            });

            allDuplicates.sort((a, b) => b.count - a.count);

            renderDuplicates();
        }

        function renderDuplicates() {
            let filtered = allDuplicates;

            if (currentFreqFilter === '50') {
                filtered = allDuplicates.filter(item => item.count >= 50);
            } else if (currentFreqFilter === '25') {
                filtered = allDuplicates.filter(item => item.count >= 25 && item.count < 50);
            } else if (currentFreqFilter === '10') {
                filtered = allDuplicates.filter(item => item.count >= 10 && item.count < 25);
            } else if (currentFreqFilter === '2') {
                filtered = allDuplicates.filter(item => item.count >= 2 && item.count < 10);
            }

            duplicateList.innerHTML = '';
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = 'duplicate-item';
                div.dataset.text = item.text;
                
                let freqClass = 'freq-2';
                if (item.count >= 100) freqClass = 'freq-100';
                else if (item.count >= 50) freqClass = 'freq-50';
                else if (item.count >= 25) freqClass = 'freq-25';
                else if (item.count >= 10) freqClass = 'freq-10';

                div.innerHTML = `${item.text} <span class="duplicate-count ${freqClass}">${item.count}</span>`;
                div.onclick = () => {
                    searchInput.value = item.text;
                    currentSearch = item.text;
                    currentPage = 1;
                    renderMessages();
                    updateSearchResult();
                    highlightDuplicateItem();
                    searchInput.scrollIntoView({ behavior: 'smooth' });
                };
                duplicateList.appendChild(div);
            });
        }

        function highlightDuplicateItem() {
            clearDuplicateHighlight();
            if (currentSearch) {
                const items = document.querySelectorAll('.duplicate-item');
                items.forEach(item => {
                    if (item.dataset.text === currentSearch) {
                        item.classList.add('highlighted');
                    }
                });
            }
        }

        function clearDuplicateHighlight() {
            document.querySelectorAll('.duplicate-item').forEach(item => {
                item.classList.remove('highlighted');
            });
        }

        function updateSearchResult() {
            if (!currentSearch) {
                searchResult.innerHTML = '';
                return;
            }

            const totalMessages = chatData.length;
            const matchedMessages = chatData.filter(msg => {
                if (!activeSpeakers.has(msg.speaker)) return false;
                return msg.content.toLowerCase().includes(currentSearch.toLowerCase());
            }).length;

            searchResult.innerHTML = `üí° "${currentSearch}" Ìè¨Ìï® Î∞úÌôî: <strong>${matchedMessages}Í∞ú</strong> / Ï†ÑÏ≤¥ ${totalMessages}Í∞ú`;
        }

        function initializeFilters() {
            const speakers = [...new Set(chatData.map(m => m.speaker))];
            activeSpeakers = new Set(speakers);

            speakerFilters.innerHTML = '';
            speakers.forEach(speaker => {
                const btn = document.createElement('button');
                btn.className = 'speaker-btn active';
                btn.textContent = speaker;
                btn.onclick = () => toggleSpeaker(speaker, btn);
                speakerFilters.appendChild(btn);
            });
        }

        function toggleSpeaker(speaker, btn) {
            if (activeSpeakers.has(speaker)) {
                activeSpeakers.delete(speaker);
                btn.classList.remove('active');
            } else {
                activeSpeakers.add(speaker);
                btn.classList.add('active');
            }
            currentPage = 1;
            renderMessages();
            updateSearchResult();
        }

        function updateStats() {
            const speakerStats = {};
            
            chatData.forEach(msg => {
                if (!speakerStats[msg.speaker]) {
                    speakerStats[msg.speaker] = {
                        count: 0,
                        chars: 0
                    };
                }
                speakerStats[msg.speaker].count++;
                speakerStats[msg.speaker].chars += msg.content.length;
            });

            const statEntries = [
                { label: 'Ï†ÑÏ≤¥ Î∞úÌôî', value: chatData.length }
            ];

            Object.entries(speakerStats).forEach(([speaker, data]) => {
                statEntries.push({ label: `${speaker} Î∞úÌôî`, value: data.count });
            });

            statsGrid.innerHTML = statEntries.map(stat => `
                <div class="stat-card">
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function renderMessages() {
            let filtered = chatData.filter(msg => activeSpeakers.has(msg.speaker));

            if (currentSearch) {
                filtered = filtered.filter(msg => 
                    msg.content.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (showAll) {
                totalPages = 1;
                paginationInfo.textContent = `Ï†ÑÏ≤¥ Î≥¥Í∏∞ (Ï¥ù ${filtered.length}Í∞ú)`;
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                
                messagesContainer.innerHTML = filtered.map((msg) => {
                    let content = msg.content;
                    
                    if (currentSearch) {
                        const regex = new RegExp(`(${escapeRegex(currentSearch)})`, 'gi');
                        content = content.replace(regex, '<span class="highlight">$1</span>');
                    }

                    const originalIndex = chatData.indexOf(msg);

                    return `
                        <div class="message">
                            <div class="message-header">
                                <div class="message-header-left">
                                    <span class="message-index">#${originalIndex}</span>
                                    <span class="speaker-name">${msg.speaker}</span>
                                </div>
                                ${msg.time ? `<span class="message-time">${msg.time}</span>` : ''}
                            </div>
                            <div class="message-content">${content}</div>
                        </div>
                    `;
                }).join('');
            } else {
                totalPages = Math.ceil(filtered.length / perPage);
                
                const startIdx = (currentPage - 1) * perPage;
                const endIdx = Math.min(startIdx + perPage, filtered.length);
                const paged = filtered.slice(startIdx, endIdx);

                paginationInfo.textContent = `ÌéòÏù¥ÏßÄ ${currentPage} / ${totalPages} (Ï¥ù ${filtered.length}Í∞ú)`;
                prevBtn.disabled = currentPage <= 1;
                nextBtn.disabled = currentPage >= totalPages;

                if (paged.length === 0) {
                    messagesContainer.innerHTML = '<div class="no-results">ÌëúÏãúÌï† Î©îÏãúÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                    return;
                }

                messagesContainer.innerHTML = paged.map((msg) => {
                    let content = msg.content;
                    
                    if (currentSearch) {
                        const regex = new RegExp(`(${escapeRegex(currentSearch)})`, 'gi');
                        content = content.replace(regex, '<span class="highlight">$1</span>');
                    }

                    const originalIndex = chatData.indexOf(msg);

                    return `
                        <div class="message">
                            <div class="message-header">
                                <div class="message-header-left">
                                    <span class="message-index">#${originalIndex}</span>
                                    <span class="speaker-name">${msg.speaker}</span>
                                </div>
                                ${msg.time ? `<span class="message-time">${msg.time}</span>` : ''}
                            </div>
                            <div class="message-content">${content}</div>
                        </div>
                    `;
                }).join('');
            }
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
